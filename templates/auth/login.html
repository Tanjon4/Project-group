{% extends 'base.html' %}


{% block title %}
    login -templates
{% endblock title %}


{% block body %}
<br><br>
<div class="container">
    <!-- Display Django messages -->
    {% if messages %}
   <div class="mb-4">
       {% for message in messages %}
           <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
               {{ message }}
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
           </div>
       {% endfor %}
   </div>
    {% endif %}
   <div class="row mt-3">
        <div class="card col-md-5 offset-3 shadow " style="border-radius: 5px;">
            <h2 class="text-center mt-3">Se connecter</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-5">
                    <label for="username">Nom d'utilisateur:</label>
                    <input type="text" id="username" name="username" class="form-control" style="border-radius: 5px;" placeholder="votre nom" required>
                </div>
                <div class="mb-4">
                    <label for="password">Mot de pass: </label>
                    <input type="password" id="password" name="password" class="form-control" style="border-radius: 5px;" required>
                </div>
                
                <div class="row mb-1 ">
                    <button type="submit" class="btn btn-primary m-3" style="border-radius: 5px; width: 200px;">Se connecter</button>
                    <a href="{% url 'register' %}" class="btn btn-secondary m-3" style="border-radius: 5px; width: 200px;">S'inscrire</a>
                </div>
                
            </form>
        </div>
    </div>
</div>
<br><br>




    
{% endblock body %}
